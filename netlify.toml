[build]
  command = "pnpm install && npx expo export --platform web"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"
  EXPO_USE_METRO_WORKSPACE_ROOT = "1"
  EXPO_PUBLIC_API_BASE_URL = "https://fitness2witness.onrender.com"

# Proxy all /api/* requests to Render backend (MUST come before SPA fallback)
[[redirects]]
  from = "/api/*"
  to = "https://fitness2witness.onrender.com/api/:splat"
  status = 200
  force = true

# SPA fallback - serve index.html for all other routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
